#The following is a control, uncomment after modifying properties
#CONTROL=configured

# Web App Debug Level (Comment out for no debugging, especially production server)
DEBUGLEVEL=2

# Specify the web server to build/deploy against: catalina, resin, jrun
WEBSERVER.TYPE=catalina

# Web App Server Security
FORCESSL=true
# Common name should be a domain name Ex. *.aspcfs.org or www.aspcfs.org
KEYSTORE.COMMONNAME=127.0.0.1
KEYSTORE.ORGANIZATIONALUNIT=CFS Community
KEYSTORE.ORGANIZATION=ASPCFS.org
KEYSTORE.COUNTRY=US

# Gatekeeper information for database connectivity: postgresql, mssql
GATEKEEPER.DBTYPE=postgresql
GATEKEEPER.DRIVER=org.postgresql.Driver
GATEKEEPER.URL=jdbc:postgresql://127.0.0.1:5432/cfs2gk
GATEKEEPER.USER=postgres
GATEKEEPER.PASSWORD=
GATEKEEPER.APPCODE=cfs

#GATEKEEPER.DBTYPE=mssql
#GATEKEEPER.DRIVER=com.microsoft.jdbc.sqlserver.SQLServerDriver
#GATEKEEPER.URL=jdbc:microsoft:sqlserver://127.0.0.1:1433;DatabaseName=cfs2gk;SelectMethod=cursor
#GATEKEEPER.USER=username
#GATEKEEPER.PASSWORD=password
#GATEKEEPER.APPCODE=cfs

# When new databases are installed, the following defaults are used
SITE.DBTYPE=postgresql
SITE.DRIVER=org.postgresql.Driver
SITE.URL=jdbc:postgresql://127.0.0.1:5432/@DATABASE.NAME@
SITE.USER=postgres
SITE.PASSWORD=
SITE.APPCODE=cfs

#SITE.DBTYPE=mssql
#SITE.DRIVER=com.microsoft.jdbc.sqlserver.SQLServerDriver
#SITE.URL=jdbc:microsoft:sqlserver://127.0.0.1:1433;DatabaseName=@DATABASE.NAME@;SelectMethod=cursor
#SITE.USER=username
#SITE.PASSWORD=password
#SITE.APPCODE=cfs

# External Servers used by CFS
MAILSERVER=127.0.0.1
FAXSERVER=127.0.0.1
